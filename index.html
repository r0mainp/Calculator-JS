<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/395d2606a5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="calc">
        <div class="calc-container">
            <div class="operation-display"></div>
            <div class="calc-display"></div>
            <div class=btn-container>
                <div class="btn js-btn-operand" data-operation="modulo"><span class='operand'>%</span></div>
                <div class="btn  js-btn-erase"><span>CE</span></div>
                <div class="btn js-btn-erase-all"><span>C</span></div>
                <div class="btn js-btn-erase-last"><span><i class="fas fa-backspace"></i></span></div>
                <div class="btn js-btn-operand-spe" data-operation="fraction"><span>1/x</span></div>
                <div class="btn js-btn-operand-spe" data-operation="puissance"><span>x²</span></div>
                <div class="btn js-btn-operand-spe" data-operation="racine"><span>√x</span></div>
                <div class="btn js-btn-operand" data-operation="division"><span class='operand'>/</span></div>
                <div class="btn js-btn-num"><span>7</span></div>
                <div class="btn js-btn-num"><span>8</span></div>
                <div class="btn js-btn-num"><span>9</span></div>
                <div class="btn js-btn-operand" data-operation="produit"><span class='operand'>x</span></div>
                <div class="btn js-btn-num"><span>4</span></div>
                <div class="btn js-btn-num"><span>5</span></div>
                <div class="btn js-btn-num"><span>6</span></div>
                <div class="btn js-btn-operand" data-operation="soustraction"><span class='operand'>-</span></div>
                <div class="btn js-btn-num"><span>1</span></div>
                <div class="btn js-btn-num"><span>2</span></div>
                <div class="btn js-btn-num"><span>3</span></div>
                <div class="btn js-btn-operand" data-operation="addition"><span class='operand'>+</span></div>
                <div class="btn js-btn-add-minus"><span>+/-</span></div>
                <div class="btn js-btn-num"><span>0</span></div>
                <div class="btn js-btn-num"><span>.</span></div>
                <div class="btn js-btn-operand js-btn-log" data-operation="result"><span>=</span></div>

            </div>
        </div>
        <div class="btn-log"><i class="fas fa-history"></i></div>
        <div class="log"><h2 class="title-log">Historique</h2>
            <div class="result-container">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
